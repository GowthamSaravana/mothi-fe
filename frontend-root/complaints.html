<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Complaint Services - Smart Community</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('/images/commu.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
    }

    .container {
      max-width: 860px;
      margin: 3rem auto;
      background: rgba(10, 30, 50, 0.85);
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 170, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #00caff;
      text-shadow: 0 0 10px rgba(0,170,255,0.5);
    }

    form {
      display: grid;
      gap: 1.2rem;
      margin-bottom: 2rem;
    }

    input, textarea, select {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #00aaff44;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border-radius: 10px;
      backdrop-filter: blur(4px);
    }

    input::placeholder, textarea::placeholder, select {
      color: #ccc;
    }

    button {
      padding: 0.8rem;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,170,255,0.4);
    }

    button:hover {
      background-color: #0091cc;
      transform: scale(1.02);
    }

    .actions {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .complaint {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      position: relative;
      border: 1px solid rgba(0, 170, 255, 0.2);
      box-shadow: 0 0 12px rgba(0,170,255,0.1);
    }

    .complaint strong {
      font-size: 1.1rem;
      color: #00caff;
    }

    .complaint p {
      margin: 0.6rem 0;
      color: #d5f7ff;
    }

    .complaint small {
      color: #a0d8ff;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4d4d;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 0.3rem 0.7rem;
      font-size: 0.85rem;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(255,0,0,0.4);
      transition: background 0.3s ease;
    }

    .delete-btn:hover {
      background: #ff1a1a;
    }

    @media (max-width: 768px) {
      .container {
        margin: 1.5rem;
        padding: 1.5rem;
      }
      .actions {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Complaint Services</h2>

    <form id="complaintForm">
      <input type="text" id="title" placeholder="Complaint Title" required />
      <textarea id="description" placeholder="Complaint Description" required></textarea>
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Water">Water</option>
        <option value="Electricity">Electricity</option>
        <option value="Security">Security</option>
        <option value="Sanitation">Sanitation</option>
      </select>
      <input type="email" id="email" placeholder="Enter Your Email" required />
      <button type="submit">Submit Complaint</button>
    </form>

    <div class="actions">
      <button onclick="loadMyComplaints()">My Complaints</button>
      <button onclick="loadAllComplaints()">Top Voted Complaints</button>
    </div>

    <div id="complaintResults"></div>
  </div>

  <script>
    const BACKEND_URL = "http://raiseandresolve-app-env.eba-cvcff52c.us-east-1.elasticbeanstalk.com";

    const storedAuth = localStorage.getItem("auth");
    if (!storedAuth) {
      alert("Please login first.");
      window.location.href = "/login";
    }

    const authHeader = "Basic " + storedAuth;

    document.getElementById('complaintForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new URLSearchParams();
      formData.append('title', document.getElementById('title').value);
      formData.append('description', document.getElementById('description').value);
      formData.append('category', document.getElementById('category').value);
      formData.append('email', document.getElementById('email').value);

      try {
        const response = await fetch(BACKEND_URL + '/complaints/add', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'Authorization': authHeader
          },
          body: formData
        });

        if (!response.ok) throw new Error('Failed to submit complaint');

        const result = await response.text();
        alert(result);
        e.target.reset();
        loadMyComplaints();

      } catch (err) {
        alert("Error submitting complaint.");
        console.error(err);
      }
    });

    async function loadMyComplaints() {
      try {
        const res = await fetch(BACKEND_URL + '/complaints/my', {
          headers: { 'Authorization': authHeader }
        });
        if (!res.ok) throw new Error('Failed to load complaints');
        const complaints = await res.json();
        showComplaints(complaints, true);
      } catch (err) {
        alert("Error loading your complaints.");
        console.error(err);
      }
    }

    async function loadAllComplaints() {
      try {
        const res = await fetch(BACKEND_URL + '/complaints/priority', {
          headers: { 'Authorization': authHeader }
        });
        if (!res.ok) throw new Error('Failed to load top complaints');
        const complaints = await res.json();
        showComplaints(complaints, false);
      } catch (err) {
        alert("Error loading top voted complaints.");
        console.error(err);
      }
    }

    function showComplaints(complaints, showDelete) {
      const container = document.getElementById('complaintResults');
      container.innerHTML = '';

      if (!complaints || complaints.length === 0) {
        container.innerHTML = '<p>No complaints found.</p>';
        return;
      }

      complaints.forEach(c => {
        const div = document.createElement('div');
        div.className = 'complaint';
        div.innerHTML = `
          <strong>${escapeHtml(c.title)}</strong> (${escapeHtml(c.category)})<br>
          <p>${escapeHtml(c.description)}</p>
          <small>Votes: ${c.voteCount} | Status: ${escapeHtml(c.status)} | Raised By: ${escapeHtml(c.raisedBy)}</small>
          ${showDelete ? `<button class="delete-btn" onclick="deleteComplaint(${c.id})">Delete</button>` : ''}
        `;
        container.appendChild(div);
      });
    }

    async function deleteComplaint(id) {
      if (confirm('Are you sure you want to delete this complaint?')) {
        try {
          const res = await fetch(`${BACKEND_URL}/complaints/${id}`, {
            method: 'DELETE',
            headers: { 'Authorization': authHeader }
          });

          if (!res.ok) throw new Error('Delete failed');
          const msg = await res.text();
          alert(msg);
          loadMyComplaints();

        } catch (err) {
          alert('Error deleting complaint.');
          console.error(err);
        }
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.innerText = text;
      return div.innerHTML;
    }

    loadMyComplaints();
  </script>

</body>
</html>
